<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./pages/index.css">-->

    <title>Место</title>
  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__img-container">
              <!--<img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">-->
              <img  alt="Аватар" class="profile__avatar">
              <button type ="button" class="profile__edit-avatar-btn link" alt="Изображение ручки"></button>
            </div>
             <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__author"></h1>               
               <!--<button type ="button" class="profile__edit-btn link"><img src="./images/Edit.svg" alt="Изображение ручки"></button>-->
               <button type ="button" class="profile__edit-btn link"><img src="<%=require('./images/Edit.svg')%>" alt="Изображение ручки"></button>
              </div> 
              <p class="profile__author-subline"></p>   
            </div>
          </div>    
          <button type ="button" class="profile__add-btn link"><img src="<%=require('./images/Plus.svg')%>" alt="Изображение плюса"></button> 
        </section>

        <section class="elements">            
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup-profile">
        <div class="popup__container">
          <form  name = "popup-form" class="popup__form popup__submit-form">
              <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
              <button type ="button" class="popup__close-btn link"></button> 
                <div class="popup__text-container">
                  <div class="popup__error-container">
                    <input type="text" id = "authorElement" name = "inputForm1"  class="popup__text-field" minlength="2" maxlength="40" placeholder="Имя" required>
                  <span class="popup__input-error" id = "authorElement-error"></span>
                  </div> 
                  <div class="popup__error-container">
                    <input type="text" id = "UserName" name = "inputForm2" class="popup__text-field"  minlength="2" maxlength="200" placeholder="Вид деятельности" required> 
                    <span class="popup__input-error" id = "UserName-error"></span>
                  </div>   
                </div>
              <button type ="submit"  class="popup__submit-btn">Сохранить</button>      
          </form>  
        </div>
      </div>

      <div class="popup popup-preview">
        <div class="popup__container">   
        <form  name = "popup-img-form" class="popup__img-form">
            <img alt = "наименование фотографии" src = "<%=require('./images/logo.svg')%>" class = "popup__img"><!--src и alt присвоено (ненужное)значение по умолчанию т.к. тесты не пропускали пустое значение-->
            <p class="popup__img-desc"></p>       
          <button type ="button" class="popup__close-btn link"></button>
      </form>
        </div>
      </div>

      <div class="popup popup-card">
        <div class="popup__container">   
         <form  name = "popup-card-form" class="popup__card-form popup__submit-form">
            <h2 class="popup__title">Новое&nbsp;место</h2>
            <button type ="button" class="popup__close-btn link"></button> 
              <div class="popup__text-container">
                <div class="popup__error-container">
                  <input type="text" id = "cardName" name = "inputForm1" placeholder="Название"  class="popup__text-field" minlength="2" maxlength="40" required>
                  <span class="popup__input-error" id = "cardName-error"></span>
                </div>
                <div class="popup__error-container">
                  <input type="url" id = "cardLink" name = "inputForm2" placeholder="Ссылка на картинку" class="popup__text-field" required>
                  <span class="popup__input-error" id = "cardLink-error"></span>
                </div>
              
              </div>
            <button type ="submit"  class="popup__submit-btn">Создать</button>      
        </form>
        </div>
      </div>

      <div class="popup popup-delete-card">
        <div class="popup__container">
          <form  name = "popup-delete-card-form" class="popup__delete-card-form popup__submit-form">
             <h2 class="popup__title">Вы&nbsp;уверены?</h2>
              <button type ="button" class="popup__close-btn link"></button> 
              <button type ="submit"  class="popup__submit-btn">Да</button>     
          </form>  
        </div>
      </div>

      <div class="popup popup-edit-avatar">
        <div class="popup__container">
          <form  name = "popup-edit-avatar-form" class="popup__edit-avatar-form popup__submit-form">
             <h2 class="popup__title">Обновить&nbsp;аватар</h2>
              <button type ="button" class="popup__close-btn link"></button> 
                 <div class="popup__text-container">
                  <div class="popup__error-container">
                    <input type="url" id = "avatarLink" name = "inputForm1" placeholder="Ссылка на картинку" class="popup__text-field" required>
                    <span class="popup__input-error" id = "avatarLink-error"></span>
                  </div>
                </div> 
              <button type ="submit"  class="popup__submit-btn">Сохранить</button>     
          </form>  
        </div>
      </div>

      <template class="elementTemplate">
        <article class="element">
          <img class="element__pic">
            <div class="element__group">
              <h2 class="element__pic-name"></h2>
              <div class="element__like-group">
                <button type ="button" class="element__like-btn"></button>
                <h3 class="element__like-quantity"></h3>
              </div> 
            </div>
            <button type ="button" class="element__trash-btn link"><img src="<%=require('./images/Trash.svg')%>" alt="Мусорная корзина"></button>
        </article>
      </template>
    </div>
  </body>

</html>
