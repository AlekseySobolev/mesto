<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
             <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__author">Жак Ив Кусто</h1>               
               <button type ="button" class="profile__edit-btn link"><img src="./images/Edit.svg" alt="Изображение ручки"></button>
              </div> 
              <p class="profile__author-subline">Исследователь океана</p>   
            </div>
          </div>    
          <button type ="button" class="profile__add-btn link"><img src="./images/Plus.svg" alt="Изображение плюса"></button> 
        </section>

        <section class="elements">
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
           <!-- <div class="element__container">-->
              <div class="element__group">
                <h2 class="element__pic-name">Карачаевск</h2>
                <button type ="button" class="element__like-btn link"><img src="./images/like.svg" alt="Лайк"></button>
              </div>
            <!--</div>-->
          </article>
          <article class="element">
            <img src="./images/MountainElbrus.jpg" alt="Эльбрус" class="element__pic">
            
              <div class="element__group">
                <h2 class="element__pic-name">Гора Эльбрус</h2>
                <button type ="button" class="element__like-btn link"><img src="./images/like.svg" alt="Лайк"></button>
              </div>
                   
          </article>
          <article class="element">
            <img src="./images/Dombuy.jpg" alt="Домбай" class="element__pic">
            
              <div class="element__group">
                <h2 class="element__pic-name">Домбай</h2>
                <button type ="button" class="element__like-btn link"><img src="./images/like.svg" alt="Лайк"></button>
              </div>
                  
          </article>
          <article class="element">
            <img src="./images/MountainElbrus.jpg" alt="Эльбрус" class="element__pic">
            
              <div class="element__group">
                <h2 class="element__pic-name">Гора Эльбрус</h2>
                <button type ="button" class="element__like-btn link"><img src="./images/like.svg" alt="Лайк"></button>
              </div>
                  
          </article>
          <article class="element">
            <img src="./images/Dombuy.jpg" alt="Домбай" class="element__pic">
            
              <div class="element__group">
                <h2 class="element__pic-name">Домбай</h2>
                <button type ="button" class="element__like-btn link"><img src="./images/like.svg" alt="Лайк"></button>
              </div>
                    
          </article>
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
            
              <div class="element__group">
                <h2 class="element__pic-name">Карачаево-Черкесия</h2>
                <button type ="button" class="element__like-btn link"><img src="./images/like.svg" alt="Лайк"></button>
              </div>
                  
          </article>              
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <form  name = "popup-form" class="popup__form">
            <div class="popup__form-container">
              <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
              <button type ="button" class="popup__close-btn link"></button> 
                <div class="popup__text-container">
                  <input type="text" id = "text-field1" name = "inputForm1"  class="popup__text-field" required>
                  <input type="text" id = "text-field2" name = "inputForm2" class="popup__text-field" required>
                </div>
              <button type ="submit"  class="popup__submit-btn link">Сохранить</button>
            </div>
              
          </form>  
        </div>
      </div>

    </div>
    <script src="./scripts/index.js"></script>
  </body>

</html>
