<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">

  <body class="page">
    <div class="page__container">

      <div class="popup">
        <form type ="submit" class="popup__form">
          <div class="popup__container">
            <h1 class="popup__title">Редактировать&nbsp;профиль</h1>

        </section>

        <section class="elements">
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">

              <div class="element__group">
                <p class="element__pic-name">Карачаевск</p>

              </div>
            </div>        
          </article>
          <article class="element">

            <div class="element__container">

              </div>
            </div>        
          </article>
          <article class="element">
            <img src="./images/Dombuy.jpg" alt="Домбай" class="element__pic">

            <div class="element__container">
              <div class="element__group">

                <p class="element__pic-name">Домбай</p>

              </div>
            </div>        
          </article>
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
            <div class="element__container">
              <div class="element__group">
                <p class="element__pic-name">Карачаево-Черкесия</p>
                <img src="./images/like.svg" alt="Лайк" class="link">
